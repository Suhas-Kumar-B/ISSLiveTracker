# === Application Info ===
spring.application.name=iss-tracker

# === Server Settings ===
server.port=8081

# === Database: PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/iss_tracker
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.datasource.username=iss_user
spring.datasource.password=iss_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Redis Configuration ===
spring.redis.host=localhost
spring.redis.port=6379

# === Cache Configuration ===
spring.cache.type=redis
# You can customize TTL for caching here or in code as needed

# === Logging ===
logging.level.org.springframework=INFO
logging.level.com.suhaskumar.isstracker=DEBUG

# === Spring Security ===
# Default user, password will be auto-generated unless you define your own mechanism
# Authentication is configured in code, nothing specific is needed here yet

# === Actuator Monitoring ===
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

#Springsecurity username & password
spring.security.user.name=user
spring.security.user.password=password